<!doctype html>
<html ng-app="Travel">
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <title>{{title}}</title>
  </head>
  <body ng-controller="TravelController" style="padding:40px;">
    <h1>{{title}}</h1>
    <button ng-hide="show_form" type="button" class="btn btn-primary" ng-click="show_form_for_new()">Добавить тур</button>
    <div ng-show="show_form">
      <form>
        <div class="form-group col-md-4">
          <label>Название:</label>
          <input type="text" class="form-control " ng-model="newTour.title" />
        </div>
        <div class="form-group col-md-4">
          <label>Страна:</label>
          <input type="text" class="form-control" ng-model="newTour.country" />
        </div>
        <div class="form-group col-md-4">
          <label for="exampleInputAmount">Цена (в долларах)</label>
          <div class="input-group">
            <div class="input-group-addon">&#8381;</div>
            <input type="text" class="form-control" ng-model="newTour.price" placeholder="Стоимость">
            <div class="input-group-addon">.00</div>
          </div>
        </div>
        <div class="form-group">
          <label>Описание:</label>
          <textarea class="form-control" rows="3" ng-model="newTour.text"></textarea>
        </div>
      </form>
      <div class="pull-right">
        <button type="button" class="btn btn-info" ng-click="addTour()">Сохранить</button>
        <button type="button" class="btn btn-default" ng-click="cancel_adding()">Отмена</button>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Название</th>
          <th>Страна</th>
          <th>Описание</th>
          <th>Цена</th>
        </tr>
      </thead>
      <tbody ng-repeat="tour in tours">
        <tr ng-hide="tour.show_edit_form">
          <td>{{tour.title}}</td>
          <td>{{tour.country}}</td>
          <td>{{tour.text}}</td>
          <td>{{tour.price}}</td>
        </tr>
        <tr ng-hide="tour.show_edit_form">
          <td colspan="4">
            <button type="button" class="btn btn-xs btn-info" ng-click="edit(tour)">Редактировать</button>
            <button type="button" class="btn btn-xs btn-danger" ng-click="delete(tour)">Удалить</button>
          </td>
        </tr>
        <tr ng-show="tour.show_edit_form">
          <form>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="tour.title" />
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="tour.country" />
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="tour.text" />
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="tour.price" />
              </div>
            </td>
            <td>
              <button type="button" class="btn btn-xs btn-info" ng-click="done_with_edit(tour)">Сохранить</button>
              <button type="button" class="btn btn-xs btn-default" ng-click="done_with_edit(tour)">Отмена</button>
            </td>
          </form>
        </tr>
     </tbody>
    </table>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
