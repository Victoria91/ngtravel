<!doctype html>
<html ng-app="Travel">
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
    <title>{{title}}</title>
  </head>
  <body ng-controller="TravelController" style="padding:40px;">
    <h1>{{title}}</h1>
    <button type="button" class="btn btn-primary" ng-click="addTour()">Добавить тур</button>
    <form>
      <div class="form-group">
        <label>Название:</label>
        <input type="text" class="form-control" ng-model="newTour.title" />
      </div>
      <div class="form-group">
        <label>Страна:</label>
        <input type="text" class="form-control" ng-model="newTour.country" />
      </div>
      <div class="form-group">
        <label>Описание:</label>
        <input type="text" class="form-control" ng-model="newTour.text" />
      </div>
      <div class="form-group">
        <label>Цена:</label>
        <input type="text" class="form-control" ng-model="newTour.price" />
      </div>
    </form>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Название</th>
          <th>Страна</th>
          <th>Описание</th>
          <th>Цена</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody ng-repeat="tour in tours">
        <tr ng-hide="tour.show_edit_form">
          <td>{{tour.title}}</td>
          <td>{{tour.country}}</td>
          <td>{{tour.text}}</td>
          <td>{{tour.price}}</td>
          <td>
            <button type="button" class="btn btn-xs btn-info" ng-click="edit(tour);">Редактировать</button>
            <button type="button" class="btn btn-xs btn-danger">Удалить</button>
          </td>
        </tr>
        <tr ng-show="tour.show_edit_form">
          <form>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="tour.title" />
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="tour.country" />
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="tour.text" />
              </div>
            </td>
            <td>
              <div class="form-group">
                <input type="text" class="form-control" ng-model="tour.price" />
              </div>
            </td>
            <td>
            </td>
          </form>
        </tr>
     </tbody>
    </table>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
